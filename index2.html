<!DOCTYPE html>
<html>
<head>
        <title>Google</title>
        <link rel = "stylesheet" type ="text/css" href="styles.css" >
 </head>
<body>
    <header>
       <div class="left-side">
            <p class="about">About</p>
            <p class="store">Store</p>
        </div>
        <div class="right-side">
            <p class="gmail">Gmail</p>
            <p class="images">Images</p>

        </div>

<div class="google-container">
    <div class="google-image"> 
        <img src=https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png alt="google logo"> 
    </div>
    <form action="https://google.com/search">
        <div class="search1">
            <input class ="search2" size= "50" type="text" name="q">

        </div>
        <div class="feeling-lucky">

        </div>
    </form>
       
    </div>
</div>

<footer>
    <div class="left-footer">'
        <p class="advertising">Advertising</p>
        <p class="business">Business</p>
        <p class="how-search-works">How Search works</p>
    </div>
    <div class="right-footer">
        <p class="privacy">Privacy</p>
        <p class="terms">Terms</p>
        <p class="settings">Settings</p>
    </div>
</footer>

</html>
